<hr>
<div class="container">


    <h3> Liste des dossiers </h3>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Diagnostic</th>
                <th scope="col">Description clinique</th>

                <th scope="col">Antecedents Medicaux</th>
   
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of dossiersMedicaux">
                <td> <a  class="col-1-4" routerLink="/detail/{{d.id}}">
                    {{d.id}}
                </a></td>
                <td> {{d.affection}}</td>
                <td> {{d.clinicalSymptoms}}</td>

                <td>{{d.antecedents}}</td>
            </tr>
        </tbody>

    </table>

    </div>
