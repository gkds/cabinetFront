<hr>
<div class="container">

    <div>
        <h1> Consultations </h1>
  <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom patient</th>
                    <th scope="col">Actes </th>
                    <th scope="col">Examen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of consultList">
                    <td> <a  class="col-1-4" (click)="showDetail(c.id)">
                        {{c.id}}
                    </a></td>
                    <td> {{c.patient.lname}}</td>
                    <td> {{c.actesPratiques}}</td>
                    <td>{{c.examen}}</td>
                </tr>
            </tbody>

        </table>
        </div>

        <br />
        <button class="btn btn-primary" (click)="createConsult()">Nouvelle consultation</button>
       
        <hr />
    </div>
